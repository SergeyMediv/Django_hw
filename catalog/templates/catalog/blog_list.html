{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create' %}">Добавить материал</a>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ object.image | mymedia }}">
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text">{{ object.content|slice:100 }}</p>
                <p class="card-text">Дата добавления: {{ object.created_at }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary"
                           href="{% url 'catalog:blog_view' object.pk %}"
                           role="button">Просмотр</a>
                        <a class="btn btn-sm btn-outline-secondary"
                           href="{% url 'catalog:blog_edit' object.pk %}"
                           role="button">Редактировать</a>
                        <a class="btn btn-sm btn-outline-secondary"
                           href="{% url 'catalog:blog_delete' object.pk %}"
                           role="button">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
