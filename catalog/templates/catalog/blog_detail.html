{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

<div class="card mb-3">
    <img src="{{ object.image | mymedia }}" class="card-img-top">
    <div class="card-header">
        <h5>{{ object.title }}</h5>
    </div>

    <div class="card-body">
        <p class="card-text">{{ object.content }}</p>

        <p class="card-text">Дата добавления: {{ object.created_at }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:blog_list' %}" role="button">К
                    материалам</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:blog_delete' object.pk %}" role="button">Удалить материал</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
