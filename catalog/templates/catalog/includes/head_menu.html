<h4>Меню</h4>
<ul class="list-unstyled">
    <li><a href="/" class="text-white">Главная</a></li>
    <li><a href="/category_list" class="text-white">Каталог</a></li>
    <li><a href="/contacts" class="text-white">Контакты</a></li>
    <li><a href="/blog_list" class="text-white">Блог</a></li>
    <hr>
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button class="btn btn-outline-primary" type="submit">Выйти</button>
    </form>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
    <a class="btn btn-outline-primary" href="{% url 'users:password_reset' %}">Сброс пароля</a>
    {% endif %}
</ul>
