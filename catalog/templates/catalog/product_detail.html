{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ object.image | mymedia }}">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <p class="card-text">{{ object.description }}</p>
                <p class="card-text">{{ object.price }} рублей</p>
                <p class="card-text">Дата добавления: {{ object.created_at }}</p>
                <p class="card-text">Автор: {{ object.owner|default:"Без автора" }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="/" role="button">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
